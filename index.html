        <h1>Payroll Calculator</h1>

        <section class="info-display">
                <form class="info-form">
                        <label class="info-txt">Enter the name</label><br><br>
                        <input type="text" value="" id="enterName" placeholder="Enter the name"><br><br>
                        <label class="info-txt">Enter the employee number</label><br><br>
                        <input type="text" value="" id="enterNumber" placeholder="Enter the number"><br><br>
                        <label class="info-txt">Enter the Department</label><br><br>
                        <input type="text" value="" id="enterDep" placeholder="Enter the department"><br><br>
                        <label class="info-txt">Enter the number of hours</label><br><br>
                        <input type="text" value="" id="enterHrsWork" placeholder="Enter hours worked"><br><br>
                        <label class="info-txt">Enter the employee type code</label><br><br>

           </div> -->
                        <button onclick="myFunction()" type="button" value="" id="check" class="calc-btn">Check</button>
                </form>
        </section>

        <section class="result">
                <form class="pay-slip" id="hidden">
                        <div class="info-result">
                                <label>Employee Name:</label>
                                <input type="text" value="" id="generatedName"><br><br>
                                <label>Employee number:</label>
                                <input type="text" value="" id="generatedNumber"><br><br>
                                <label>Qualification Code:</label>
                                <input type="text" value="" id="generatedCode"><br><br>
                        </div>
                        <div>
                                <label>Employee Department:</label>
                                <input type="text" value="" id="generatedDep"><br><br>
                                <label>Number of hours worked:</label>
                                <input type="text" value="" id="generatedHrs"><br><br>
                                <label>Gross Salary:</label>
                                <input type="text" value="" id="generatedGrosSal"><br><br>
                                <label>Income Tax:</label>
                                <input type="text" value="" id="generatedIncomeTax"><br><br>
                                <label>Health Fee:</label>
                                <input type="text" value="" id="generatedHealthFee"><br><br>
                                <label>Total Salary:</label>
                                <input type="text" value="" id="generatedTotalSal"><br><br>
                        </div>
                </form>
